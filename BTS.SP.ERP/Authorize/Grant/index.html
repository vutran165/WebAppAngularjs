<style type="text/css">
    div[data-angular-treeview] {
        /* prevent user selection */
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* default */
        font-family: Tahoma;
        font-size: 13px;
        color: #555;
        text-decoration: none;
    }

    div[data-tree-model] ul {
        margin: 0;
        padding: 0;
        list-style: none;
        border: none;
        overflow: hidden;
    }

    div[data-tree-model] li {
        position: relative;
        padding: 0 0 0 20px;
        line-height: 20px;
    }

        div[data-tree-model] li .expanded {
            padding: 1px 10px;
            background-image: url("http://cfile23.uf.tistory.com/image/205B973A50C13F4B19D9BD");
            background-repeat: no-repeat;
        }

        div[data-tree-model] li .collapsed {
            padding: 1px 10px;
            background-image: url("http://cfile23.uf.tistory.com/image/1459193A50C13F4B1B05FB");
            background-repeat: no-repeat;
        }

        div[data-tree-model] li .normal {
            padding: 1px 10px;
            background-image: url("http://cfile23.uf.tistory.com/image/165B663A50C13F4B196CCA");
            background-repeat: no-repeat;
        }

        div[data-tree-model] li i, div[data-tree-model] li span {
            cursor: pointer;
        }

        div[data-tree-model] li .selected {
            background-color: #aaddff;
            font-weight: bold;
            padding: 1px 5px;
        }
</style>
<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title">{{title()}}</h3>
    </div>
    <div class="button_panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div data-angular-treeview="true"
                         data-tree-id="treeMenu"
                         data-tree-model="data"
                         data-node-id="id"
                         data-node-label="title"
                         data-node-children="childrenMenu">
                    </div>
                </div>
                <div class="col-sm-8">
                    <h4>Danh mục: {{currentNode.title}}</h4>
                    <button type="button" ng-click="addAuthor(currentNode)" class="btn btn-primary glyphicon glyphicon-plus">Thêm</button>
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                            <tr class="headings">
                                <th class="column-title">
                                    <a class="title">
                                        Số thứ tự
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Tên đăng nhập
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Xem
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Thêm
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Sửa
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Xóa
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Duyệt
                                    </a>
                                </th>
                                <th class="column-title">
                                    <a class="title">
                                        Hoạt động
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="even pointer" ng-repeat="item in roles" ng-dblclick="details(item)">
                                <td>{{$index + 1}}</td>
                                <td>{{item.username}}</td>
                                <td ng-bind-html="item.isView |displayBool"></td>
                                <td ng-bind-html="item.idAdd |displayBool"></td>
                                <td ng-bind-html="item.isEdit |displayBool"></td>
                                <td ng-bind-html="item.isDelete |displayBool"></td>
                                <td ng-bind-html="item.isApprove |displayBool"></td>
                                <td>
                                    <a class="glyphicon glyphicon-info-sign" ng-click="details(item)" data-toggle="tooltip" data-placement="top" title="Chi tiết"></a> &nbsp;&nbsp;&nbsp;
                                    <a class="glyphicon glyphicon-pencil" ng-click="update(item)" data-toggle="tooltip" data-placement="top" title="Sửa"></a> &nbsp;&nbsp;&nbsp;
                                    <a class="glyphicon glyphicon-trash" ng-click="deleteItem($event, item)" data-toggle="tooltip" data-placement="top" title="Xóa"></a> &nbsp;&nbsp;&nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
