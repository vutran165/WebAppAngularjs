<style>
    .col-md-2 {
        margin-top: 150px;
    }

        .col-md-2 button {
            margin-top: 20px;
        }
</style>
<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-md-5">
            <ul id="car-list" class="list-group">
                <li class="list-group-item active">Danh sách User</li>
                <li class="list-group-item" ng-repeat="item in models.cars">
                    <input type="checkbox" ng-click="choiceMenu(item,$index)" />
                    <span>
                        {{ item.username }}
                    </span>
                </li>
            </ul>
        </div>
        <div class="col-md-2">
            <div>
                <button class="btn btn-info btn-lg" ng-click="choiceOne()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
            <div>
                <button class="btn btn-info btn-lg" ng-click="ubChoiceone()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
            </div>
            <div>
                <button class="btn btn-info btn-lg" ng-click="choiceAll()">
                    <span class="glyphicon glyphicon-forward"></span>
                </button>
            </div>
            <div>
                <button class="btn btn-info btn-lg" ng-click="unChoiceAll()">
                    <span class="glyphicon glyphicon-backward"></span>
                </button>
            </div>
        </div>
        <div class="col-md-5">
            <ul id="my-basket"
                class="list-group">
                <li class="list-group-item disabled" style="background-color:#CCFFFF;">User đã chọn</li>
                <li class="list-group-item"
                    ad-drag="false"
                    ng-repeat="item in models.basket">
                    <span>
                        {{ item.userName}}
                    </span>
                    <button type="button" class="btn btn-default btn-sm" ng-click="removeList(item,$index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
