<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <h3>Chọn theo đơn vị:</h3>
            <div class="row">
                <div class="col-lg-10">
                    <select class="form-control" ng-options="opt.value as opt.text for opt in tempData.donVis" ng-model="idDonVi" name="_DONVI" style="width: 100%;">
                        <option value="" selected="selected">--Chọn đơn vị</option>
                    </select>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-primary" ng-click="filter()">Lọc</button>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped jambo_table bulk_action">
                    <h3>Chọn người sử dụng :</h3>
                    <thead>
                        <tr class="headings">
                            <th><input type="checkbox" id="check-all" class="flat" ng-model="check" ng-click="checkAll()"></th>
                            <th class="column-title">STT</th>
                            <th class="column-title">Username</th>
                            <th class="column-title">Tên đầy đủ</th>
                            <th class="column-title">Đơn vị</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="isLoading">
                            <td colspan="5"><my-loading></my-loading></td>
                        </tr>
                        <tr class="even pointer" ng-repeat="item in lstUser">
                            <td><input type="checkbox" class="flat" name="table_records" ng-model="item.Selected"></td>
                            <td>{{$index+1}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.firstname}}&nbsp;{{item.lastname}}</td>
                            <td>{{item.maDonVi}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="choice()">Chọn</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
