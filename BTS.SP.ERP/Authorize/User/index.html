<style type="text/css">
    div[data-angular-treeview] {
        /* prevent user selection */
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* default */
        font-family: Tahoma;
        font-size: 13px;
        color: #555;
        text-decoration: none;
    }

    div[data-tree-model] ul {
        margin: 0;
        padding: 0;
        list-style: none;
        border: none;
        overflow: hidden;
    }

    div[data-tree-model] li {
        position: relative;
        padding: 0 0 0 20px;
        line-height: 20px;
    }

        div[data-tree-model] li .expanded {
            padding: 1px 10px;
            background-image: url("http://cfile23.uf.tistory.com/image/205B973A50C13F4B19D9BD");
            background-repeat: no-repeat;
        }

        div[data-tree-model] li .collapsed {
            padding: 1px 10px;
            background-image: url("http://cfile23.uf.tistory.com/image/1459193A50C13F4B1B05FB");
            background-repeat: no-repeat;
        }

        div[data-tree-model] li .normal {
            padding: 1px 10px;
            background-image: url("http://cfile23.uf.tistory.com/image/165B663A50C13F4B196CCA");
            background-repeat: no-repeat;
        }

        div[data-tree-model] li i, div[data-tree-model] li span {
            cursor: pointer;
        }

        div[data-tree-model] li .selected {
            background-color: #aaddff;
            font-weight: bold;
            padding: 1px 5px;
        }
</style>
<div class="panel panel-default">
        <div class="panel-heading panel-toolbar">
            <h3 class="modal-title">{{title()}}</h3>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div data-angular-treeview="true"
                     data-tree-id="TreeDonVi"
                     data-tree-model="data"
                     data-node-id="id"
                     data-node-label="maDonVi"
                     data-node-children="childrenUnitUser">
                </div>
            </div>
            <div class="col-sm-8">
                <h4>Đơn vị: {{currentNode.tenDonVi}}</h4>
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                        <tr class="headings">
                            <th class="column-title">
                                <a class="title" href="" ng-click="sortType = 'username'; sortReverse = !sortReverse">
                                    Tên nhân viên
                                    <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th class="column-title">
                                <a class="title" href="" ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
                                    Số điện thoại
                                    <span ng-show="sortType == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>

                            <th class="column-title">
                                <a class="title" href="" ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
                                    Giới tính
                                    <span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>

                            <th class="column-title">
                                <a class="title" href="" ng-click="sortType = 'chungMinhThu'; sortReverse = !sortReverse">
                                    Số chứng minh thư
                                    <span ng-show="sortType == 'chungMinhThu' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'chungMinhThu' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>

                            <th class="column-title">
                                <a class="title" href="" ng-click="sortType = 'email'; sortReverse = !sortReverse">
                                    Thuộc đơn vị
                                    <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th class="column-title">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer" ng-repeat="item in lstEmployees | orderBy:sortType:sortReverse" ng-dblclick="details(item)">
                            <td>{{item.tenNhanVien}}</td>
                            <td>{{item.soDienThoai}}</td>
                            <td>{{item.gioiTinh==1?'Nam':'Nữ'}}</td>
                            <td>{{item.chungMinhThu}}</td>
                            <td>{{item.maCuaHang}}</td>
                            <td>
                                <a class="glyphicon glyphicon-info-sign" ng-click="details(item)" data-toggle="tooltip" data-placement="top" title="Chi tiết"></a> &nbsp;&nbsp;&nbsp;
                                <a class="glyphicon glyphicon-user" ng-click="addUser(item)" data-toggle="tooltip" data-placement="top" title="Thêm người dùng"></a> &nbsp;&nbsp;&nbsp;
                                <a class="glyphicon glyphicon-trash" ng-click="deleteItem($event, item)" data-toggle="tooltip" data-placement="top" title="Xóa"></a> &nbsp;&nbsp;&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
