<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close" ></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã tài khoản</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maTk" name="_maTk" maxlength="50" required>
                    <span style="color:red" ng-show="_form._maTk.$dirty && _form._maTk.$invalid">
                        <span ng-show="_form._maTk.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Mã loại tài khoản</label><span style="color: red"> (2*)</span>
                    <select class="form-control" ng-model="target.maLoaiTk" ng-options="opt.value as opt.text for opt in tempData.accountTypes" required>
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã tài khoản cha</label>
                    <select class="form-control" ng-model="target.maTkCha" ng-options="opt.value as opt.text for opt in tempData.accounts"></select>
                </div>
                <div class="col-lg-6">
                    <label>Tính chất</label>
                    <select class="form-control" ng-model="target.tinhChat" ng-options="opt.value as opt.text for opt in tempData.natures">
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Tên tài khoản</label>
                    <input type="text" class="form-control" ng-model="target.tenTk" name="_tenTaiKhoan" maxlength="300" required>
                    <span style="color:red" ng-show="_form._tenTaiKhoan.$dirty && _form._tenTaiKhoan.$invalid">
                        <span ng-show="_form._tenTaiKhoan.$error.required">Không được bỏ trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" ng-model="target.ghiChu">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Bậc</label>
                    <input type="number" class="form-control" ng-model="target.bac" name="_Bac">
                    <span style="color:red">
                        <span ng-show="_form._Bac.$error.number">Phải nhập số</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-init="target.trangThai = 10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
