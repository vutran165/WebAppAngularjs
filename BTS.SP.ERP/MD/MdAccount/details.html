<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close" ></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form">
            <input type="hidden" ng-model="target.id">
            <div class="row form-group">              
                <div class="col-lg-6">
                    <label>Mã tài khoản</label>
                    <input type="text" class="form-control" ng-model="target.maTk" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Mã loại tài khoản</label>
                    <input type="text" class="form-control" ng-model="target.maLoaiTk" disabled>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Tên tài khoản</label>
                    <input type="text" class="form-control" ng-model="target.tenTk" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Mã tài khoản cha</label>
                    <input type="text" class="form-control" ng-model="target.maTkCha" disabled>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Tính chất</label>
                    <input type="text" class="form-control" ng-model="target.tinhChat" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.natures | filter:$viewValue" typeahead-input-formatter="formatLabel($model, 'natures')" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" ng-model="target.ghiChu" disabled>
                </div>
            </div>

            <div class="row form-group">          
                <div class="col-lg-6">
                    <label>Bậc</label>
                    <input type="text" class="form-control" ng-model="target.bac" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status" disabled></select>
                </div>
            </div>

        
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&ensp;{{config.label.btnCancel}}</button>
    </div>
</div>
