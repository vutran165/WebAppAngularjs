<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close"  ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form">
            <input type="hidden" ng-model="target.id">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số tài khoản</label>
                    <input type="text" class="form-control" ng-model="target.maTkNh" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Tên tài khoản</label>
                    <input type="text" class="form-control" ng-model="target.tenTkNh" disabled>
                </div>
            </div>
            <div class="row form-group">

                <div class="col-lg-6">
                    <label>Tại ngân hàng</label>
                    <input type="text" class="form-control" ng-model="target.tenNh" name="_tenNh" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Tài khoản kế toán</label>
                    <input type="text" class="form-control" ng-model="target.tkKeToan" name="_tkKeToan" disabled>                 
                </div>
            </div>

            <div class="row form-group">

                <div class="col-lg-12">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status" disabled></select>
                </div>
            </div>
           
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&ensp;{{config.label.btnCancel}}</button>
    </div>
</div>
