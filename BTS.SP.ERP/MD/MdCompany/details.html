<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã số thuế</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maSoThue" disabled />

                </div>
                <div class="col-lg-6">
                    <label>Tên doanh nghiệpn</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenDoanhNghiep" disabled />
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số điện thoại</label>
                    <input type="text" class="form-control" ng-model="target.soDienThoai" disabled />
                </div>
                <div class="col-lg-6">
                    <label>Số Fax</label>
                    <input type="text" class="form-control" ng-model="target.soFax" disabled />

                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" ng-model="target.diaChi" disabled />
                </div>
                <div class="col-lg-6">
                    <label>Email</label>
                    <input type="text" class="form-control" ng-model="target.email" disabled />

                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã Hải Quan</label>
                    <input class="form-control" name="_maHaiQuan" type="text" ng-model="target.maHaiQuan" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.donViHaiQuans | filter:$viewValue | limitTo:5" typeahead-on-select="selectedHaiQuan($item)" typeahead-input-formatter="formatLabel($model, 'donViHaiQuans')" disabled />
                    <span style="color:red" ng-show="_form._maHaiQuan.$dirty && _form._maHaiQuan.$invalid">
                        <span ng-show="_form._maHaiQuan.$error.required">Không được để trống</span>
                    </span>

                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label><span style="color: red"> (4*)</span>
                    <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status" disabled></select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Họ tên người liên hệ</label><span style="color: red"> (5*)</span>
                    <input type="text" name="_tennguoilienhe" class="form-control" ng-model="target.hoTenNguoiLienHe" disabled>
                    <span style="color:red" ng-show="_form._tennguoilienhe.$dirty && _form._tennguoilienhe.$invalid">
                        <span ng-show="_form._tennguoilienhe.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Chức vụ người liên hệ</label><span style="color: red"> (6*)</span>
                    <input type="text" name="_chucvunguoilienhe" class="form-control" ng-model="target.chucVuNguoiLienHe" disabled>
                    <span style="color:red" ng-show="_form._chucvunguoilienhe.$dirty && _form._chucvunguoilienhe.$invalid">
                        <span ng-show="_form._chucvunguoilienhe.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>SDT liên hệ</label><span style="color: red"> (7*)</span>
                    <input type="text" name="_SoDienThoaiLienHe" class="form-control" ng-model="target.soDienThoaiLienHe" ng-pattern="/^[0-9]+$/"
                           disabled>
                    <span style="color:red" ng-show="_form._SoDienThoaiLienHe.$dirty && _form._SoDienThoaiLienHe.$invalid">
                        <span ng-show="_form._SoDienThoaiLienHe.$error.required">Không được để trống</span>
                        <span ng-show="_form._SoDienThoaiLienHe.$error.pattern">Ký tự bắt buộc phải là số</span>
                    </span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Ghi chú</label>
                    <textarea class="form-control" rows="3" ng-model="target.ghiChu" placeholder="Nội dung..."></textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
