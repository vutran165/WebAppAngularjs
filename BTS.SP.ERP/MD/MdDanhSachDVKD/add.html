<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}} {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã đơn vị</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maDonVi" name="_code" maxlength="50" required disabled>
                    <span style="color: red" ng-show="_form._code.$dirty && _form._code.$invalid">
                        <span ng-show="_form._code.$error.required">Mã đơn vị không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên đơn vị</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenDonVi" name="_unitUserName" maxlength="300" required>
                    <span style="color: red" ng-show="_form._unitUserName.$dirty && _form._unitUserName.$invalid">
                        <span ng-show="_form._unitUserName.$error.required">Tên đơn vị không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Địa chỉ</label><span style="color: red"> (3*)</span>
                    <input type="text" class="form-control" ng-model="target.diaChiDonVi">
                </div>
                <div class="col-lg-6">
                    <label>Số điện thoại</label><span style="color: red"> (4*)</span>
                    <input type="text" name="_SoDienThoai" class="form-control" ng-model="target.soDienThoai" ng-pattern="/^[0-9]+$/" required>
                    <span style="color:red" ng-show="_form._SoDienThoai.$dirty && _form._SoDienThoai.$invalid">
                        <span ng-show="_form._SoDienThoai.$error.required">Không được để trống</span>
                        <span ng-show="_form._SoDienThoai.$error.pattern">Ký tự bắt buộc phải là số</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Đơn vị chủ quản</label><span style="color: red"> (5*)</span>
                    <input type="text" ng-model="target.donViHaiQuanChuQuan" name="_customs" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.donViHaiQuans | filter:$viewValue" class="form-control" required/>
                    <span style="color: red" ng-show="_form._customs.$dirty && _form._customs.$invalid">
                        <span ng-show="_form._customs.$error.required">Đơn vị chủ quản không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Email</label><span style="color: red"> (6*)</span>
                    <input type="email" name="_emails" class="form-control" ng-model="target.email">
                    <span style="color:red" ng-show="_form._emails.$dirty && _form._emails.$invalid">
                        <span ng-show="_form._emails.$error.email">Không hợp lệ <span>(Ví dụ: 123@gmail.com)</span></span>
                    </span>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
