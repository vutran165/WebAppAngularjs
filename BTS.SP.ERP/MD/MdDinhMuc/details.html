<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close" ></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form">
            <input type="hidden" ng-model="target.id">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã định mức</label>
                    <input type="text" class="form-control" ng-model="target.maDinhMuc" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Tên định mức</label>
                    <input type="text" class="form-control" ng-model="target.tenDinhMuc" disabled>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã đối tượng</label>
                    <input type="text" class="form-control" ng-model="target.maDoiTuong" disabled >
                </div>
                <div class="col-lg-6">
                    <label>Mã hàng hóa</label><
                    <input type="text" class="form-control" ng-model="target.maHangHoa" disabled>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Tên hàng hóa</label>
                    <input type="text" class="form-control" ng-model="target.tenHangHoa" disabled>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Đơn vị tính</label>
                    <input type="text" class="form-control" ng-model="target.maDonViTinh" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Loại hàng hóa</label>
                    <input type="text" class="form-control" ng-model="target.maLoaiHangHoa" disabled />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số lượng</label>
                    <input type="number" class="form-control" ng-model="target.soLuong" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status" disabled></select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" ng-model="target.ghiChu" disabled>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&ensp;{{config.label.btnCancel}}</button>
    </div>
</div>
