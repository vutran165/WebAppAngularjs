<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã định mức</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maDinhMuc" name="_maTk" maxlength="50" required disabled>
                    <span style="color:red" ng-show="_form._maTk.$dirty && _form._maTk.$invalid">
                        <span ng-show="_form._maTk.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên định mức</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenDinhMuc">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã đối tượng</label><span style="color: red"></span>
                    <input type="text" class="form-control" ng-model="target.maDoiTuong" name="_custom" maxlength="50" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.doiTuongs | filter:$viewValue" required>
                </div>
                <div class="col-lg-6">
                    <label>Mã hàng hóa</label><span style="color: red"> (3*)</span>
                    <input type="text" class="form-control" ng-model="target.maHangHoa" uib-typeahead="opt.value as opt.text for opt in tempData.merchandises | filter:$viewValue" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Tên hàng hóa</label>
                    <input type="text" class="form-control" ng-model="target.tenHangHoa">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Đơn vị tính</label><span style="color: red"> (4*)</span>
                    <input type="text" class="form-control" ng-model="target.maDonViTinh" uib-typeahead="opt.value as opt.text for opt in tempData.unitUsers | filter:$viewValue" required>
                </div>
                <div class="col-lg-6">
                    <label>Loại hàng hóa</label><span style="color: red"> (5*)</span>
                    <select class="form-control" ng-model="target.maLoaiHangHoa" ng-options="opt.value as opt.text for opt in tempData.merchandiseTypes"></select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số lượng</label><span style="color: red"> (6*)</span>
                    <input type="number" class="form-control" ng-model="target.soLuong">
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label><span style="color: red"> (7*)</span>
                    <select class="form-control"  ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status"></select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" ng-model="target.ghiChu">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
