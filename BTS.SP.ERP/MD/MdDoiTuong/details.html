<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close" ></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form">
            <input type="hidden" ng-model="target.id">
            <div class="row form-group">              
                <div class="col-lg-6">
                    <label>Mã đối tượng</label>
                    <input type="text" class="form-control" ng-model="target.maDoiTuong" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Tên đối tượng</label>
                    <input type="text" class="form-control" ng-model="target.tenDoiTuong" disabled>
                </div>
            </div>
            <!--<div class="row form-group">
                <div class="col-lg-12">
                    <label>Tên Loại đối tượng</label>
                    <input type="text" class="form-control" ng-model="target.tenLoaiDoiTuong" disabled>
                </div>
            </div>-->
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" ng-model="target.ghiChu" disabled>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&ensp;{{config.label.btnCancel}}</button>
    </div>
</div>
