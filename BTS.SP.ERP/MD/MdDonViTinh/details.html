<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã số Đơn Vị Tính</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maDonViTinh" name="_maDonViTinh" maxlength="50" disabled required>
                    <span style="color:red" ng-show="_form._maDonViTinh.$dirty && _form._maDonViTinh.$invalid">
                        <span ng-show="_form._maDonViTinh.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên Đơn Vị Tính</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenDonViTinh" name="_tenDonViTinh" maxlength="500" disabled required>
                    <span style="color:red" ng-show="_form._tenDonViTinh.$dirty && _form._tenDonViTinh.$invalid">
                        <span ng-show="_form.tenDonViTinh.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Trạng thái</label>
                    <select class="form-control" disabled ng-init="target.trangThai = 10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status"></select>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
