<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close"  ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button prevent-default class="btn btn-primary" title="create new item." ng-click="create()">&ensp;{{config.label.btnCreate}}</button>
            </div>
            <div class="col-lg-6">

                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>&ensp;{{config.label.btnRefresh}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th style="width:5%" class="column-title">Đã chọn</th>
                    <th  style="width:10%" class="column-title">
                        <a class="title" href="#" ng-click="sortType = 'maNhomVatTu'; sortReverse = !sortReverse">
                            Mã HS
                            <span ng-show="sortType == 'maNhomVatTu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maNhomVatTu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th style="width:10%" class="text-left">
                        <a class="title" href="#" ng-click="sortType = 'maHang'; sortReverse = !sortReverse">
                            Mã hàng
                            <span ng-show="sortType == 'maHang' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maHang' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th style="width:10%" class="text-left">Barcode</th>
                    <th style="width:15%" class="text-left">
                        <a class="title" href="#" ng-click="sortType = 'tenHang'; sortReverse = !sortReverse">
                            Tên
                            <span ng-show="sortType == 'tenHang' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenHang' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th style="width:5%" class="text-center">ĐVT </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isLoading">
                    <td colspan="7"><my-loading></my-loading></td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse" ng-dblclick="selecteItem(item)">
                    <td>{{$index + 1}}</td>
                    <td><input disabled type="checkbox" ng-model="item.selected"></td>
                    <td class="text-left">{{item.maNhomVatTu}}</td>
                    <td class="text-left">{{item.maVatTu}}</td>
                    <td class="text-left">{{item.barcode}}</td>
                    <td class="text-left">{{item.tenHang}}</td>
                    <td class="text-left">{{item.donViTinh}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                        ng-change="pageChanged()"
                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                        boundary-links="true" num-pages="paged.totalPage"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
    <div class="panel-footer" style="text-align:right;">
        <!--<button prevent-default type="submit" class="btn btn-primary" ng-click="save()">{{config.label.btnSubmit}}</button>-->
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
