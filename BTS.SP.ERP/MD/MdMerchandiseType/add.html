<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <!--<div class="col-lg-6">
                    <label>Mã Cha</label><span style="color: red"> (1*)</span>
                    <select class="form-control" ng-model="target.maCha" ng-options="opt.value as opt.text for opt in tempData.merchandiseTypes">
                        <option value="">-</option>
                    </select>
                </div>-->

                <div class="col-lg-6">
                    <label>Mã loại vật tư</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.maLoaiVatTu" name="_maLoaiVatTu" disabled required>
                    <span style="color: red" ng-show="_form._maLoaiVatTu.$dirty && _form._maLoaiVatTu.$invalid">
                        <span ng-show="_form._maLoaiVatTu.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên loại vật tư</label><span style="color: red"> (3*)</span>
                    <input type="text" class="form-control" ng-model="target.tenLoaiVatTu" name="_tenLoaiVatTu" required>
                    <span style="color: red" ng-show="_form._tenLoaiVatTu.$dirty && _form._tenLoaiVatTu.$invalid">
                        <span ng-show="_form._tenLoaiVatTu.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Trạng thái</label><span style="color: red"> (4*)</span>
                    <select class="form-control" ng-model="target.trangThai" ng-init="target.trangThai=10" ng-options="opt.value as opt.text for opt in tempData.status"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
