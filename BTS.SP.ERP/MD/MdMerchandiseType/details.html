<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form">
            <input type="hidden" ng-model="target.id">
            <div class="row form-group">
                <!--<div class="col-lg-6">
                    <label>Mã Cha</label><span style="color: red"> (1*)</span>
                    <select class="form-control" ng-model="target.maCha" ng-options="opt.value as opt.text for opt in merchandiseTypeSort" disabled>
                        <option value="">-</option>
                    </select>
                </div>-->

                <div class="col-lg-6">
                    <label>Mã loại vật tư (2*)</label>
                    <input type="text" class="form-control" ng-model="target.maLoaiVatTu" disabled>
                </div>
                <div class="col-lg-6">
                    <label>Tên loại vật tư (3*)</label>
                    <input type="text" class="form-control" ng-model="target.tenLoaiVatTu" disabled>

                </div>
            </div>
          
            <div class="row form-group">

                <div class="col-lg-6">
                    <label>Trạng thái (4*)</label>
                    <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status" disabled></select>
                </div>

            </div>
           
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&ensp;{{config.label.btnCancel}}</button>
    </div>
</div>
