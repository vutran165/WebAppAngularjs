<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã nhân viên</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maNhanVien" name="_maNhanVien" maxlength="50" required>
                    <span style="color:red" ng-show="_form._maNhanVien.$dirty && _form._maNhanVien.$invalid">
                        <span ng-show="_form._maNhanVien.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên nhân viên</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.tenNhanVien" name="_tenNhanVien" maxlength="50" required>
                    <span style="color:red" ng-show="_form._tenNhanVien.$dirty && _form._tenNhanVien.$invalid">
                        <span ng-show="_form._tenNhanVien.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã cửa hàng</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maCuaHang" name="_maCuaHang" maxlength="50" required>
                    <span style="color:red" ng-show="_form._maCuaHang.$dirty && _form._maCuaHang.$invalid">
                        <span ng-show="_form._maCuaHang.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Quốc tịch</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.quocTich" name="_quocTich" maxlength="50" required>
                    <span style="color:red" ng-show="_form._quocTich.$dirty && _form._quocTich.$invalid">
                        <span ng-show="_form._quocTich.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số chứng minh thư/Số hộ chiếu</label>
                    <input type="text" class="form-control" ng-model="target.chungMinhThu" name="_chungMinhThu" maxlength="300" required>
                    <span style="color:red" ng-show="_form._chungMinhThu.$dirty && _form._chungMinhThu.$invalid">
                        <span ng-show="_form._chungMinhThu.$error.required">Không được bỏ trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-init="target.trangThai = 10" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status"></select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Ghi chú</label>
                    <input type="text" class="form-control" ng-model="target.ghiChu">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
