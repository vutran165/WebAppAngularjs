<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã bao bì</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maBaoBi" name="_maBaoBi" maxlength="50" required disabled>
                    <span style="color:red" ng-show="_form._maBaoBi.$dirty && _form._maBaoBi.$invalid">
                        <span ng-show="_form._maBaoBi.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên bao bì</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenBaoBi" name="_tenBaoBi" maxlength="300" required>
                    <span style="color:red" ng-show="_form._tenBaoBi.$dirty && _form._tenBaoBi.$invalid">
                        <span ng-show="_form._tenBaoBi.$error.required">Không được để trống </span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số lượng quy cách</label><span style="color: red"> (3*)</span>
                    <input type="number" class="form-control" ng-model="target.soLuong" name="_soLuong" min="0" required>
                    <span style="color:red" ng-show="_form._soLuong.$dirty && _form._soLuong.$invalid">
                        <span ng-show="_form._soLuong.$error.required">Không được để trống</span>
                        <span ng-show="_form._soLuong.$error.number">Phải điền số</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-model="target.trangThai" ng-init="target.trangThai = 10" ng-options="opt.value as opt.text for opt in tempData.status"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
