<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã lý do</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maLyDo" name="_maLyDo" maxlength="50" disabled>
                    <span style="color:red" ng-show="_form._maLyDo.$dirty && _form._maLyDo.$invalid">
                        <span ng-show="_form._maLyDo.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên lý do</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenLyDo" name="_tenLyDo" maxlength="300" required>
                    <span style="color:red" ng-show="_form._tenLyDo.$dirty && _form._tenLyDo.$invalid">
                        <span ng-show="_form._tenLyDo.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Loại</label>
                    <select class="form-control" ng-model="target.loai" ng-options="opt.value as opt.text for opt in tempData.typeXKs"></select>
                </div>
                <div class="col-lg-6">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-model="target.trangThai" ng-options="opt.value as opt.text for opt in tempData.status"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
