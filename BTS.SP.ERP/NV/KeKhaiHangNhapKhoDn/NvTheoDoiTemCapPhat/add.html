<form></form><!-- KHông hiểu sao để thế này thì nó mới không bị lỗi T_T-->
<style>
    #myWorkContent {
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
    }
</style>
<div>
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{title()}}</h3>
            <div class="button-close" ng-click="cancel()">
                <i class="glyphicon glyphicon-remove x-close"></i>
            </div>
        </div>
        <div class="modal-body" ng-form name="_form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Đơn vị cấp <span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_maHaiQuan" type="text" ng-model="target.maHaiQuan" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.donViHaiQuans | filter:$viewValue | limitTo:5" typeahead-input-formatter="formatLabel($model, 'donViHaiQuans')" typeahead-on-select="selectedHaiQuan($item)" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Ngày cấp
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" type="text" ng-model="target.ngayCap" placeholder="{{config.dateFormat}}"
                                       uib-datepicker-popup="{{config.dateFormat}}" is-open="_ngayCap" datepicker-localdate />
                                <div class="button-calender" ng-click="_ngayCap =!_ngayCap; config.delegateEvent($event);"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Doanh nghiệp nhận <span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_maDoanhNghiep" type="text" ng-model="target.maSoThue" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.companiesById | filter:$viewValue | limitTo:5" typeahead-input-formatter="formatLabel($model, 'companies')" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Ngày nhận
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" type="text" ng-model="target.ngayNhan" placeholder="{{config.dateFormat}}"
                                       uib-datepicker-popup="{{config.dateFormat}}" is-open="_ngayNhan" datepicker-localdate />
                                <div class="button-calender" ng-click="_ngayNhan=!_ngayNhan; config.delegateEvent($event);"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="row">

                    <div class="col-md-10">
                        <div class="md-style-label-input">
                            Ghi chú
                        </div>
                        <div class="md-12-style-input">
                            <textarea class="input-border-form" style="width: 100%;" ng-model="target.noiDung" maxlength="300" rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Chi tiết">
                    <div id="myWorkContent">
                        <table class="table table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th class="text-center" rowspan="2">STT</th>
                                    <th class="text-center" rowspan="2">SERITEM</th>
                                    <th class="text-center" rowspan="2">Số tờ khai</th>
                                    <th class="text-center" rowspan="2">Số lượng</th>
                                    <th class="text-center" rowspan="2">Từ số</th>
                                    <th class="text-center" rowspan="2">Đến số</th>
                                    <th class="text-center" rowspan="2"></th>
                                </tr>
                                <tr></tr>
                                <tr>
                                    <th></th>
                                    <th class="text-center">(1)</th>
                                    <th class="text-center">(2)</th>
                                    <th class="text-center">(3)</th>
                                    <th class="text-center">(4)</th>
                                    <th class="text-center">(5)</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody ng-form name="_form_add">
                                <tr style="background:rgba(119, 119, 119, 0.48)" ng-enter="addRow()">
                                    <td style="text-align:center;"></td>
                                    <td nowrap>
                                        <input id="seriTem" type="text" style="width:100%;text-align:center;" name="_seriTem" ng-model="newItem.seriTem" ng-blur="selectedMaHang(newItem.maHang)" maxlength="50">
                                    </td>

                                    <td>
                                        <input type="text" style="text-align:center; width:100%" ng-model="newItem.soToKhai">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.soLuong">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.tuSo" ng-change="robot.changedenSo(newItem)">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.denSo">
                                    </td>


                                    <td style="white-space: nowrap" class="text-center">
                                        <div class="form-buttons form-inline">
                                            <button prevent-default type="button" ng-disabled="_form_add.$invalid" ng-click="addRow()" class="btn btn-default btn-sm btn-sm-add-item">{{config.label.btnCreate}}</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody ng-form name="_formDetail">
                                <tr ng-if="isLoading">
                                    <td colspan="16"><my-loading></my-loading></td>
                                </tr>
                                <tr ng-repeat="item in data track by $index">
                                    <td class="text-center">{{$index + 1}}</td>
                                    <td nowrap>
                                        {{item.seriTem}}
                                    </td>
                                    <td>
                                        {{item.soToKhai}}
                                    </td>
                                    <td>
                                        {{item.soLuong}}
                                    </td>
                                    <td>
                                        {{item.tuSo}}
                                    </td>
                                    <td>
                                        {{item.denSo}}
                                    </td>

                                    <td style="white-space: nowrap">
                                        <!-- form -->
                                        <div class="form-buttons form-inline">
                                            <button prevent-default type="button" style="height: 20px; line-height: 2px;background: rgba(255, 213, 93, 0.61);" ng-click="removeItem($index)" class="btn btn-default btn-sm">
                                                Xóa
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                                        ng-change="pageChanged()"
                                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                                        boundary-links="true" num-pages="paged.totalPage"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                        </uib-pagination>
                    </div>
                </uib-tab>
            </uib-tabset>
            <!--<div class="form-group">
                <table class="table table-inverse">
                    <tbody>
                        <tr>
                            <td style="width:55%"></td>
                            <td nowrap style="text-align:center"><label>Tổng giá trị:</label></td>
                            <td nowrap></td>
                            <td style="text-align:right; width:20%"><span style="color:red;font-weight:bold"><b>{{target.thanhTienSauVat | number}}</b></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>-->
        </div>
    </div>
    <div class="modal-footer">
        <span ng-show="Loading"><my-loading></my-loading></span>
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid || _formDetail.$invalid || Loading " ng-click="saveAndKeep()">{{config.label.btnSaveAndKeep}}</button>
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid || _formDetail.$invalid " ng-click="saveAndPrint()">{{config.label.btnSaveAndPrint}}</button>
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid || _formDetail.$invalid " ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-disabled="Loading" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
