<form></form><!-- KHông hiểu sao để thế này thì nó mới không bị lỗi T_T-->
<style>
    #myWorkContent {
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
    }
</style>
<div>
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{title()}}</h3>
            <div class="button-close" ng-click="cancel()">
                <i class="glyphicon glyphicon-remove x-close"></i>
            </div>
        </div>
        <div class="modal-body" ng-form name="_form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Số phiếu<span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <input class="input-border-form" type="text" ng-model="target.maChungTu" maxlength="50" name="_maChungTu" disabled />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Mã DN<span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_maDoanhNghiep" type="text" ng-model="target.maDoanhNghiep" typeahead-editable="false" uib-typeahead="opt.id as opt.text for opt in tempData.companies | filter:$viewValue | limitTo:5" typeahead-input-formatter="displayHelper($model, 'companies')" required disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Mã hải quan<span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_mahaiquan" type="text" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempdata.donViHaiQuans | filter:$viewValue | limitTo:15" ng-model="target.maHaiQuan" typeahead-input-formatter="formatLabel($model, 'donViHaiQuans')" disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Mã cửa hàng<span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_maCuaHang" type="text" ng-model="target.maCuaHang" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.unitUsers | filter:{extendValue : target.maDoanhNghiep} | limitTo:5" typeahead-input-formatter="formatLabel($model, 'unitUsers')" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Tháng báo cáo<span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_thangBaoCao" type="number" ng-model="target.thangBaoCao" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-style-label-input">
                            Năm báo cáo<span style="color: red">(*)</span>
                        </div>
                        <div class="md-4-style-input">
                            <div class="add-input-zone">
                                <input class="input-border-form" name="_namBaoCao" type="number" ng-model="target.namBaoCao" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Chi tiết">
                    <div id="myWorkContent">
                        <table class="table table-bordered table-hover table-condensed" style="width:1500px">
                            <thead>
                                <tr>
                                    <th class="text-center" rowspan="2">STT</th>
                                    <th class="text-center" rowspan="2">Mã HS</th>
                                    <th class="text-center" rowspan="2">Tên HS</th>
                                    <th class="text-center" rowspan="2">Số lượng nhập trong kỳ</th>
                                    <th class="text-center" colspan="2">Số lượng xuất trong kỳ</th>
                                    <th class="text-center" rowspan="2">Số lượng tồn cuối kỳ</th>
                                    <th class="text-center" rowspan="2"></th>
                                </tr>
                                <tr>
                                    <th class="text-center">SL sử dụng</th>
                                    <th class="text-center">SL xuất về kho</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th class="text-center">(1)</th>
                                    <th class="text-center">(2)</th>
                                    <th class="text-center">(3)</th>
                                    <th class="text-center">(4)</th>
                                    <th class="text-center">(5)</th>
                                    <th class="text-center">(6)</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody ng-form name="_form_add">
                                <tr style="background:rgba(119, 119, 119, 0.48)" ng-enter="addRow()">
                                    <td style="text-align:center;"></td>
                                    <td>
                                        <input id="maNhomVatTu" type="text" style="text-align:center; width:100%" ng-model="newItem.maNhomVatTu">
                                    </td>
                                    <td>
                                        <input id="maNhomVatTu" type="text" style="text-align:center; width:100%" ng-model="newItem.tenNhomVatTu">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.soLuongNhap">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.soLuongSuDung">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.soLuongXuatVeKho">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="newItem.soLuongTon">
                                    </td>
                                    <td style="white-space: nowrap" class="text-center">
                                        <div class="form-buttons form-inline">
                                            <button prevent-default type="button" ng-disabled="_form_add.$invalid" ng-click="addRow()" class="btn btn-default btn-sm btn-sm-add-item">{{config.label.btnCreate}}</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody ng-form name="_formDetail">
                                <tr ng-if="isLoading">
                                    <td colspan="16"><my-loading></my-loading></td>
                                </tr>
                                <tr ng-repeat="item in data track by $index">
                                    <td class="text-center">{{$index + 1}}</td>
                                    <td>
                                        <input type="text" style="text-align:center; width:100%" ng-model="item.maNhomVatTu">
                                    </td>
                                    <td>
                                        <input type="text" style="text-align:center; width:100%" ng-model="item.tenNhomVatTu">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="item.soLuongNhap">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="item.soLuongSuDung">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="item.soLuongXuatVeKho">
                                    </td>
                                    <td>
                                        <input format-number-input="number" style="text-align:center; width:100%" ng-model="item.soLuongTon">
                                    </td>
                                    <td style="white-space: nowrap">
                                        <!-- form -->
                                        <div class="form-buttons form-inline">
                                            <button prevent-default type="button" style="height: 20px; line-height: 2px;background: rgba(255, 213, 93, 0.61);" ng-click="removeItem($index)" class="btn btn-default btn-sm">
                                                Xóa
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                                        ng-change="pageChanged()"
                                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                                        boundary-links="true" num-pages="paged.totalPage"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                        </uib-pagination>
                    </div>
                </uib-tab>
            </uib-tabset>

        </div>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid || _formDetail.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
