<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <div class="md-style-label-input">
                        Số chứng từ
                    </div>
                    <div class="md-4-style-input">
                        <input class="input-border-form" type="text" ng-model="target.maChungTu" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="md-style-label-input">
                        Ngày
                    </div>
                    <div class="md-4-style-input">
                        <input class="input-border-form" style="width: 100%; float:left;" type="text" ng-model="target.ngay" placeholder="{{config.dateFormat}}"
                               uib-datepicker-popup="{{config.dateFormat}}" is-open="_ngaynhan1" disabled datepicker-localdate/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <div class="md-style-label-input">
                        Trả từ tài khoản
                    </div>
                    <div class="md-8-style-input">
                        <input class="input-border-form" type="text" focus="true" ng-model="target.taiKhoanTra" uib-typeahead="opt.value as opt.text for opt in tempData.bankAccounts | filter:$viewValue" disabled/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <div class="md-style-label-input">
                        Tên khách hàng 
                    </div>
                    <div class="md-12-style-input">
                        <input class="input-border-form" type="text" style="width:100%" name="_tenkhachHang" ng-model="target.tenKhachHang" typeahead-editable="false" typeahead-input-formatter="formatLabel($model, 'customers')" uib-typeahead="opt.value as opt.text for opt in tempData.customers | filter:$viewvalue" disabled/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <div class="md-style-label-input">
                        Số tài khoản KH
                    </div>
                    <div class="md-12-style-input">
                        <input class="input-border-form" type="text" style="width:100%" ng-model="target.soTaiKhoan" uib-typeahead="opt.value as opt.text for opt in tempData.bankAccounts | filter:$viewvalue" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <div class="md-style-label-input">
                        Tại 
                    </div>
                    <div class="md-12-style-input">
                        <textarea class="input-border-form" style="width:100%;" name="_nganHang" rows="1" ng-model="target.nganHang" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <div class="md-style-label-input">
                        Nội dung
                    </div>
                    <div class="md-12-style-input">
                        <textarea class="input-border-form" style="width:100%;" ng-model="target.noiDung" rows="1" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <div>
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="font-weight: bold">
                            <th style="width:5%" class="text-center">STT</th>
                            <th style="width: 10%" class="text-center">Nợ tài khoản</th>
                            <th style="width: 35%" class="text-center">Khách hàng</th>
                            <th style="width: 20%" class="text-center">Số tiền</th>
                            <td style="width: 10%" class="text-center">CT</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in target.dataDetails">
                            <td class="text-center">{{$index + 1}}</td>
                            <td>{{item.tkNo}}</td>
                            <td><input type="text"  ng-model="item.maKhachHang" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.customers | filter:$viewValue" typeahead-input-formatter="formatLabel($model, 'customers')" disabled /></td>
                            <td>{{item.maKhoanMuc}}</td>
                            <td style="text-align:right">{{item.soTien | number}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-primary" ng-if="target.trangThai != 10" ng-click="approval()">Duyệt</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
