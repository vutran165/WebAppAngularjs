<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="goHome()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button prevent-default class="btn btn-primary" title="create new item." ng-click="create()">&ensp;{{config.label.btnCreate}}</button>
            </div>
            <div class="col-lg-6">

                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button type="button" class="btn btn-default" title="show search advance" ng-click="filtered.isAdvance = !filtered.isAdvance">
                            <span class="glyphicon"
                                  ng-class="{
                                  'glyphicon glyphicon-chevron-up' : filtered.isAdvance,
                                  'glyphicon glyphicon-chevron-down' : !filtered.isAdvance
                                  }">
                            </span>
                        </button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>&ensp;{{config.label.btnRefresh}}</button>
                        <button class="btn btn-default" prevent-default title="go home" ng-click="goHome()"><span class="glyphicon glyphicon-remove-circle"></span>&ensp;{{config.label.btnBack}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="filtered.isAdvance">
        <br>
        <div class="form-group">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Mã chứng từ</label>
                    <input ng-model="filtered.advanceData.maChungTu" type="text" class="input-border-form">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Ngày chứng từ</label>
                    <div >
                        <div class="add-input-zone">
                            <input class="input-border-form" type="text" ng-model="filtered.advanceData.ngay" placeholder="{{config.dateFormat}}"
                                   uib-datepicker-popup="{{config.dateFormat}}" is-open="_ngayCT" />
                            <div class="button-calender" ng-click="_ngayCT = !_ngayCT; config.delegateEvent($event);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Trả từ tài khoản</label>
                    <input ng-model="filtered.advanceData.taiKhoanTra" type="text" class="input-border-form">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Tại ngân hàng</label>
                    <input ng-model="filtered.advanceData.nganHang" type="text" class="input-border-form">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Nội dung</label>
                    <input ng-model="filtered.advanceData.noiDung" type="text" class="input-border-form">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'maChungTu'; sortReverse = !sortReverse">
                            Số ủy nhiệm chi
                            <span ng-show="sortType == 'maChungTu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'maChungTu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'tenkhachHang'; sortReverse = !sortReverse">
                            Tên khách hàng
                            <span ng-show="sortType == 'tenkhachHang' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenkhachHang' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'soTaiKhoan'; sortReverse = !sortReverse">
                            Số tài khoản
                            <span ng-show="sortType == 'soTaiKhoan' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'soTaiKhoan' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'ngay'; sortReverse = !sortReverse">
                            Ngày
                            <span ng-show="sortType == 'ngay' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'ngay' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'trangThai'; sortReverse = !sortReverse">
                            Trạng thái
                            <span ng-show="sortType == 'trangThai' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'trangThai' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="isLoading">
                    <td colspan="7"><my-loading></my-loading></td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse" ng-dblclick="details(item)">
                    <td>{{$index + 1}}</td>
                    <td>{{item.maChungTu}}</td>
                    <td>{{displayHelper(item.tenKhachHang, 'customers')}}</td>
                    <td>{{item.soTaiKhoan}}</td>
                    <td>{{item.ngay | date : "dd/MM/yyyy"}}</td>
                    <td ng-class="item.trangThai == 10 ? 'is-approval' : 'not-approval-yet' ">{{item.trangThai | approval}}</td>
                    <td>
                        <a class="glyphicon glyphicon-info-sign" ng-click="details(item)" data-toggle="tooltip" data-placement="top" title="Chi tiết"></a> &nbsp;&nbsp;&nbsp;
                        <a ng-show="item.trangThai != 10" class="glyphicon glyphicon-pencil" ng-click="update(item)" data-toggle="tooltip" data-placement="top" title="Sửa phiếu"></a><span ng-if="item.trangThai != 10">&nbsp;&nbsp;&nbsp;</span>
                        <a ui-sref="reportUyNhiemChi({id: item.id})" class="glyphicon glyphicon-print" data-toggle="tooltip" data-placement="top" title="In phiếu"></a> &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                        ng-change="pageChanged()"
                        items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.pageSize"
                        boundary-links="true" num-pages="paged.totalPage"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
</div>
