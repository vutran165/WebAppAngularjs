<div class="form-group row">
    <div class="col-md-4">
        <div class="md-style-label-input">
            Số hộ chiếu/Số Giấy thông hành
        </div>
        <div class="md-4-style-input">
            <div class="add-input-zone">
                <input class="input-border-form" name="_soHd" type="text" ng-model="target.hoChieuCmNd" />
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="md-style-label-input">
            Quốc tịch
        </div>
        <div class="md-4-style-input">
            <input class="input-border-form" name="_quyDoi" type="text" ng-model="target.quocTich" typeahead-editable="false" uib-typeahead="opt.value as opt.text for opt in tempData.quocgias | filter:$viewValue" />
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-4">
        <div class="md-style-label-input">
            Số hiệu chuyến bay
        </div>
        <div class="md-4-style-input">
            <div class="add-input-zone">
                <input class="input-border-form" name="_ngoaiTe" type="text" ng-model="target.soHieuChuyenBay" />
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="md-style-label-input">
            Thẻ lên tàu bay
        </div>
        <div class="md-4-style-input">
            <input style="line-height:inherit;width:100%" class="input-border-form" ng-model="target.theLenTauBay" type="text"  />
        </div>
    </div>
</div>
